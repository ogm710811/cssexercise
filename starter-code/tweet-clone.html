<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
	<div class="tweet-block">
  	  <div class="tweet-entry">
		<div class="tweet-header">
			<div class="tweet-logo">
				<img id="logo-picture" src="img/twitter-logo.jpg" alt="Logo"/>
				<div class="follow-button">Follow</div>	
			</div>
			<div class="tweet-user-validation">
				<ul>
				<li id="tweet-account-validation">
					<a href="#"> <img src="img/account-logo.jpg" alt="Account Logo"/> jack</a>
					<a href="#"> <img src="img/validated-account.jpg" alt="Validated Account"/></a>
				</li>
				<li id="tweet-account-user">@jack</li>
			</ul>
			</div>
			<div class="tweet-author-picture">
				<img id="autor-picture" src="img/profile-picture.jpg" alt="Author Picture"/>
			</div>
		</div>	
		<div class="tweet-body">
			<ul>
				<li id="tweet-text">just setting up my twttr</li>
				<li id="tweet-date">4:50 PM - 21 Mar 2006</li>
			</ul>
		</div>
		<div class="tweet-actions">
			<ul id="tweet-action">
				<li id="tweet-action-reply">					
					<a href="#"> <img src="img/reply.jpg" alt="Reply"/></a>					
				</li>
				<li id="tweet-action-retweet">
					<a href="#"> <img src="img/retweet.jpg" alt="Retweet"/> 92,555 </a>
				</li>
				<li id="tweet-action-favorite">
					<a href="#"> <img src="img/favorite.jpg" alt="Favorite"/> 71,111 </a>
				</li>
			</ul>
		</div>
	  </div>  
	</div>
</body>
</html>
